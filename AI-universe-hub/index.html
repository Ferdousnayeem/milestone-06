<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body class="m-4">

    <header class="text-center">
        <h1 class="">AI Universe Hub</h1>
        <button class="btn btn-danger my-2">Sort By Date</button>
    </header>

    <main>
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
    
            <!-- see more button -->
            <div id="see-more" class="my-3 text-center d-none">
                <button id="" class="btn btn-danger my-2" type="button">See More</button>
            </div>
        </section>

        <!-- spinner -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <script src="js/ai-universe-hub.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
