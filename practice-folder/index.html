<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>Test Website</title>
</head>
<body>
    
    <h1>This is a test page</h1>
    
    <button onclick="getData()">Click Here</button>
    <button onclick="getData1()">Click Here1</button>
    
    <section>
        <div id="placeholder"></div>
    </section>
    
    

    <script>
        function getData() {
            fetch('https://jsonplaceholder.typicode.com/photos')
            .then(response => response.json())
            .then(data => showData(data))
        }

        function showData(photos) {
            const getID = document.getElementById('placeholder');
            for (const photo of photos) {
                const div = document.createElement('div');
                // div.classList.add('h-25', 'w-25')
                console.log(photo);
                div.innerHTML = `
                <h3>Photo ID: ${photo.id}</h3>
                <h5>Title: ${photo.title}</h5>
                `;
                getID.appendChild(div);
            }
        }


        function getData1() {
            fetch('https://dummyjson.com/products')
            .then(response => response.json())
            .then(data => showData1(data))
        }

        function showData1(photos) {
            console.log(photos);
            const getID = document.getElementById('placeholder');
            for (const photo of photos.products) {
                const div = document.createElement('div');
                // div.classList.add('h-25', 'w-25')
                console.log(photo);
                div.innerHTML = `
                <h3>Photo ID: ${photo.id}</h3>
                <img src="${photo.images[0]}" alt="">
                <h5>Title: ${photo.description}</h5>
                `;
                getID.appendChild(div);
            }
        }
    </script>
    
</body>
</html>
