<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>bideshi infos</title>
    <style>
        #flag{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .country{
            padding: 10px;
            border: 1px solid orange;
            border-radius: 10px;
        }
    </style>
</head>
<body class="m-5">

    

    <h1 class="m-1 text-center">All Countries</h1>
    <section id="country-detail"></section>
    <div id="flag"></div>


    <script>
        const loadData = () => {
            fetch('https://restcountries.com/v3.1/all')
            .then(response => response.json())
            .then(data => showData(data))
        }

        const showData  = (countries) => {
            const flag = document.getElementById('flag');
            // console.log(countries);
            countries.forEach(country => {
                // console.log(country);
                const countryFlag = document.createElement('div');
                countryFlag.classList.add('country')
                countryFlag.innerHTML = `
                <h5>Name: ${country.name.common}</h5>
                <p>Capital: ${country.capital ? country.capital[0] : 'No Capital Found'}</p>
                <button class='btn btn-primary' onclick="getCountryDetails('${country.cca2}')" data-toggle="modal" data-target="#exampleModalCenter">Details</button>
                `;
                flag.appendChild(countryFlag)
            });
        }

        const getCountryDetails = code => {
            const url = `https://restcountries.com/v3.1/alpha/${code}`
            fetch(url)
            .then(response => response.json())
            .then(data => displayCountryDetails(data[0]))
        }

        const displayCountryDetails = (country) => {
            console.log(country);
            const detailContainer = document.getElementById('country-detail');
            detailContainer.innerHTML = `
            <h5>Name: ${country.name.common}</h5>
            <img src="${country.flags.png}"/>
            `
        }

        loadData();
    </script>
</body>
</html>
